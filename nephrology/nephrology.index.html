<body data-subtitle="腎疾患スコア一覧">
  <!-- 共通ヘッダー -->
  <div data-include="../partials/header.html"></div>

  <main>
    <a href="../index.html" class="back-link">← 診療科一覧に戻る</a>

    <div class="section-title" style="margin-top: 12px;">
      腎疾患（腎臓内科）スコア
    </div>

    <!-- 腎疾患スコアカテゴリー一覧：ドラッグで並べ替え可能 -->
    <div class="score-list" data-sortable-id="nephrology-scores">
      <!-- 1. 急性腎障害・AKI -->
      <button class="score-card" onclick="location.href='aki.html'">
        <div class="score-name">急性腎障害・AKI</div>
        <div class="score-desc">
          KDIGO に基づく AKI ステージ、尿量・Cr 上昇、周術期AKIリスクなどをまとめて評価するための窓です。
        </div>
      </button>

      <!-- 2. 慢性腎臓病・CKD/eGFR -->
      <button class="score-card" onclick="location.href='ckd_egfr.html'">
        <div class="score-name">慢性腎臓病・CKD / eGFR</div>
        <div class="score-desc">
          eGFR 計算（CKD-EPI 等）と CKD ステージ分類、アルブミン尿区分を一括で確認するための窓です。
        </div>
      </button>

      <!-- 3. 透析・血液浄化 -->
      <button class="score-card" onclick="location.href='dialysis.html'">
        <div class="score-name">透析・血液浄化</div>
        <div class="score-desc">
          Kt/V、透析量評価、目標除水量の計算など、維持透析や急性血液浄化に関連する指標を扱う窓です。
        </div>
      </button>

      <!-- 4. 電解質・酸塩基異常 -->
      <button class="score-card" onclick="location.href='electrolytes_acidbase.html'">
        <div class="score-name">電解質・酸塩基異常</div>
        <div class="score-desc">
          補正 Na、浸透圧・アニオンギャップ、K 異常の重症度評価など、腎疾患で頻用する計算を集約します。
        </div>
      </button>

      <!-- 5. 腎炎・ネフローゼ / 糖尿病性腎症 -->
      <button class="score-card" onclick="location.href='gn_nephrotic.html'">
        <div class="score-name">腎炎・ネフローゼ / 糖尿病性腎症</div>
        <div class="score-desc">
          尿蛋白・アルブミン尿、尿沈渣所見と合わせたリスク評価など、糸球体疾患領域のスコアをまとめる窓です。
        </div>
      </button>
    </div>
  </main>

  <!-- 共通フッター -->
  <div data-include="../partials/footer.html"></div>
