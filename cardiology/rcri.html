<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>RCRI（Revised Cardiac Risk Index）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/layout.css" />
  <link rel="stylesheet" href="../css/components.css" />
  <link rel="stylesheet" href="../css/responsive.css" />

  <script src="../js/include.js" defer></script>
  <script src="../js/score-utils.js" defer></script>
  <script src="rcri.js" defer></script>
</head>

<body data-subtitle="非心臓手術の心血管リスク推定（RCRI）">
  <div data-include="../partials/header.html"></div>

  <main class="wrapper">
    <div class="score-card-container">
      <a href="cardiology.index.html" class="back-link">循環器スコア一覧に戻る</a>

      <div class="section-title">リスク因子の有無を入力</div>

      <div class="score-card">
        <div class="score-name">RCRI（Revised Cardiac Risk Index）</div>

        <div class="boolean-section-title">リスク因子（該当するものを選択）</div>
        <div class="field-boolean-group">
          <label for="rcri-highrisk">
            <input type="checkbox" id="rcri-highrisk" />
            高リスク手術（大血管・腹部・胸部手術など）
          </label>
          <label for="rcri-ihd">
            <input type="checkbox" id="rcri-ihd" />
            虚血性心疾患の既往（心筋梗塞、陽性負荷試験など）
          </label>
          <label for="rcri-chf">
            <input type="checkbox" id="rcri-chf" />
            心不全の既往（肺うっ血・S3・うっ血性心不全歴など）
          </label>
          <label for="rcri-cva">
            <input type="checkbox" id="rcri-cva" />
            脳血管疾患の既往（脳卒中 / TIA）
          </label>
          <label for="rcri-insulin">
            <input type="checkbox" id="rcri-insulin" />
            インスリン治療中の糖尿病
          </label>
        </div>

        <div class="field-wrapper" style="margin-top:8px;">
          <label for="rcri-cre">術前血清クレアチニン（mg/dL）</label>
          <input
            type="number"
            id="rcri-cre"
            min="0"
            max="20"
            step="0.01"
          />
          <div class="field-error"></div>
        </div>

        <button
          type="button"
          class="calc-button"
          onclick="calculateRCRI()"
        >
          RCRIスコアを計算
        </button>

        <div id="rcri-result" class="score-result"></div>
        <div id="rcri-interpret" class="score-interpret"></div>
      </div>

      <p style="margin-top:8px; font-size:0.8rem; color:#666;">
        ※ RCRI は非心臓手術における周術期の心血管合併症リスクを推定する指標です。<br />
        スコア上昇に伴い、周術期心筋梗塞・心停止などのリスクが増加するとされます。<br />
        実際の手術可否やモニタリング強度は、個々の患者背景とガイドラインに基づき判断してください。
      </p>
    </div>
  </main>

  <div data-include="../partials/footer.html"></div>
</body>
</html>
