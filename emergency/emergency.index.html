<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>救急スコア一覧</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/layout.css" />
  <link rel="stylesheet" href="../css/components.css" />
  <link rel="stylesheet" href="../css/responsive.css" />

  <!-- ▼ ここから PWA 用に追加 ▼ -->
  <link rel="manifest" href="../manifest.webmanifest" />
  <meta name="theme-color" content="#ffffff" />

  <!-- iOS ホーム画面アイコン -->
  <link rel="apple-touch-icon" href="../icons/icon-192.png" />
  <!-- ▲ ここまで PWA 用に追加 ▲ -->

  <script src="../js/include.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js" defer></script>
<script src="../js/sortable-init.js" defer></script>
  <!-- ▼ ここから PWA 登録用スクリプトを追加 ▼ -->
  <script src="../js/pwa-register.js" defer></script>
  <!-- ▲ ここまで追加 ▲ -->
</head>
<body data-subtitle="救急スコア一覧">
  <!-- 共通ヘッダー -->
  <div data-include="../partials/header.html"></div>

  <main>
    <a href="../index.html" class="back-link">← 診療科一覧に戻る</a>


  <div class="section-title">救急スコア</div>
  <div class="list-header">
    <fieldset class="reorder-mode-group" data-reorder-toggle>
      <legend class="reorder-mode-legend">モード</legend>
      <label class="reorder-mode-option">
        <input
          type="radio"
          name="reorder-mode"
          value="off"
          checked
        />
        選択
      </label>
      <label class="reorder-mode-option">
        <input
          type="radio"
          name="reorder-mode"
          value="on"
        />
        並び替え
      </label>
    </fieldset>
  </div>

    <div class="score-list" data-sortable-id="emergency-scores">

     <!-- NEWS2 -->
      <button
        class="score-card"
        data-id="score-news2"
        onclick="location.href='news2_rems.html'"
      >
        <div class="score-name">NEWS2</div>
        <div class="score-desc">
          呼吸数・SpO₂・血圧・心拍数・体温・意識レベルから全身状態の悪化リスクを評価する
          National Early Warning Score 2 です。
        </div>
      </button>

      <!-- Shock Index / Age Shock Index -->
      <button
        class="score-card"
        data-id="score-shock-index"
        onclick="location.href='shock_index.html'"
      >
        <div class="score-name">Shock Index / Age Shock Index</div>
        <div class="score-desc">
          心拍数 / 収縮期血圧（Shock Index）と、年齢を掛け合わせた Age Shock Index により、
          出血性ショックや敗血症性ショックなど循環不全の早期サインを評価します。
        </div>
      </button>


      <!-- SOFA/qSOFA 同じ窓 -->
      <button class="score-card" onclick="location.href='sofa_qsofa.html'">
        <div class="score-name">SOFA / qSOFA</div>
        <div class="score-desc">
          敗血症・重症度評価に用いる SOFA スコアと、ベッドサイドで迅速に評価できる qSOFA を同一画面で扱います。
        </div>
      </button>

      <!-- SIRS + 急性期DIC 同じ窓 -->
      <button class="score-card" onclick="location.href='sirs_dic.html'">
        <div class="score-name">SIRS / 急性期DIC</div>
        <div class="score-desc">
          SIRS スコアと、日本の急性期DIC診断基準（厚生労働省ルート、日本救急医学会）に基づくDICスコアを同一画面で計算します。
        </div>
      </button>

      <button class="score-card" onclick="location.href='apache_ii.html'">
        <div class="score-name">APACHE II</div>
        <div class="score-desc">
          ICU 入室後24時間以内の最重度のバイタル・検査値と年齢・慢性疾患から重症度を評価するスコアです。
        </div>
      </button>

      <!-- MEDS スコア -->
      <button
        class="score-card"
        data-id="score-meds"
        onclick="location.href='meds_speed.html'"
      >
        <div class="score-name">MEDS スコア</div>
        <div class="score-desc">
          救急外来における敗血症疑い患者の短期死亡リスクを、年齢・末期疾患・意識状態・
          呼吸・ショック・血小板・band 好中球など 9 項目で層別化します。
        </div>
      </button>
    </div>
  </main>

  <!-- 共通フッター -->
  <div data-include="../partials/footer.html"></div>
</body>
</html>
