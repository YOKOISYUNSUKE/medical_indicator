<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>感染症 | 医療電算機</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/layout.css" />
  <link rel="stylesheet" href="../css/components.css" />
  <link rel="stylesheet" href="../css/responsive.css" />
   <link rel="manifest" href="../manifest.webmanifest" />
   <meta name="theme-color" content="#ffffff" />
　<link rel="apple-touch-icon" href="../icons/icon-192.png" />
  <script src="../js/include.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js" defer></script> <!-- ★ -->
  <script src="../js/sortable-init.js" defer></script> 
　<script src="../js/pwa-register.js" defer></script>
</head>

<body data-subtitle="感染症スコア一覧">
  <!-- 共通ヘッダー -->
  <div data-include="../partials/header.html"></div>

  <main>
    <a href="../index.html" class="back-link">診療科一覧に戻る</a>

    <div class="section-title">スコア一覧</div>

  <div class="list-header">
    <fieldset class="reorder-mode-group" data-reorder-toggle>
      <legend class="reorder-mode-legend">モード</legend>
      <label class="reorder-mode-option">
        <input
          type="radio"
          name="reorder-mode"
          value="off"
          checked
        />
        選択
      </label>
      <label class="reorder-mode-option">
        <input
          type="radio"
          name="reorder-mode"
          value="on"
        />
        並び替え
      </label>
    </fieldset>
  </div>

    <!-- 並べ替え対象コンテナ -->
    <div class="score-list" data-sortable-id="infectious-scores">
      <!-- 溶連菌関連 -->
      <button
        class="score-card"
        data-id="score-streptococcus"
        onclick="location.href='streptococcus.html'">
        <div class="score-name">溶連菌関連スコア</div>
        <div class="score-desc">
          咽頭炎などの溶連菌感染症を想定したスコアをまとめて扱う予定です。
        </div>
      </button>

      <!-- 軟部組織感染症（ALT-70 + LRINEC） -->
      <button
        class="score-card"
        data-id="score-softtissue"
        onclick="location.href='softtissue.html'">
        <div class="score-name">軟部組織感染症スコア（ALT-70 / LRINEC）</div>
        <div class="score-desc">
          軟部組織感染症に対する ALT-70 スコアと LRINEC スコアを同一画面で計算する予定の窓です。
        </div>
      </button>

      <!-- 壊死性軟部組織感染症（LRINEC単独） -->
      <button
        class="score-card"
        data-id="score-necrotizing"
        onclick="location.href='necrotizing.html'">
        <div class="score-name">壊死性軟部組織感染症スコア（LRINEC）</div>
        <div class="score-desc">
          壊死性軟部組織感染症を強く疑う際の LRINEC スコアを単独で扱う予定の窓です。
        </div>
      </button>
    </div>
  </main>


  <!-- 共通フッター -->
  <div data-include="../partials/footer.html"></div>
</body>
</html>
