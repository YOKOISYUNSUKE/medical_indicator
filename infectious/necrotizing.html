<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>壊死性軟部組織感染症 LRINEC | 医療電算機</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- 共通CSS（分割後） -->
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/layout.css" />
  <link rel="stylesheet" href="../css/components.css" />
  <link rel="stylesheet" href="../css/responsive.css" />

  <link rel="manifest" href="../manifest.webmanifest" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="apple-touch-icon" href="../icons/icon-192.png" />

  <!-- 共通ヘッダー/フッター読込 -->
  <script src="../js/include.js" defer></script>
  <!-- 共通スコアユーティリティ -->
  <script src="../js/score-utils.js" defer></script>
  <!-- PWA サービスワーカー登録 -->
  <script src="../js/pwa-register.js" defer></script>
  <!-- このスコア専用の計算JS -->
  <script src="necrotizing.js" defer></script>
</head>


<!-- data-subtitle に、このページ固有のサブタイトルを書く -->
<body data-subtitle="壊死性筋膜炎リスク">
  <!-- 共通ヘッダー -->
  <div data-include="../partials/header.html"></div>

<main class="wrapper">
  <div class="score-card-container">
    <a href="infectious.index.html" class="back-link">感染症スコア一覧に戻る</a>

    <div class="section-title" style="margin-top: 12px;">LRINEC スコア</div>

<div class="score-list score-list--single">
<div class="score-card">
  <div class="score-name">LRINEC スコア</div>
  <div class="score-desc">
    壊死性筋膜炎など、壊死性軟部組織感染症を早期に疑うためのスコアです。<br />
    CRP、白血球、Hb、Na、Cr、血糖からスコアを算出し、リスクを層別化します。
  </div>

  <!-- ここからフォーム部分（softtissue.html と同じ） -->
  <form id="lrinec-form" class="score-form">
    <div class="field-wrapper">
      <label>
        CRP (mg/dL)
        <input
          type="number"
          id="lrinec-crp"
          inputmode="decimal"
          min="0"
          step="0.1"
        />
      </label>
    </div>

    <div class="field-wrapper">
      <label>
        白血球 (×10³/μL)
        <input
          type="number"
          id="lrinec-wbc"
          inputmode="decimal"
          min="0"
          step="0.1"
        />
      </label>
    </div>

    <div class="field-wrapper">
      <label>
        ヘモグロビン Hb (g/dL)
        <input
          type="number"
          id="lrinec-hb"
          inputmode="decimal"
          min="0"
          step="0.1"
        />
      </label>
    </div>

    <div class="field-wrapper">
      <label>
        Na (mEq/L)
        <input
          type="number"
          id="lrinec-na"
          inputmode="decimal"
          min="100"
          max="160"
        />
      </label>
    </div>

    <div class="field-wrapper">
      <label>
        クレアチニン Cr (mg/dL)
        <input
          type="number"
          id="lrinec-cr"
          inputmode="decimal"
          min="0"
          step="0.1"
        />
      </label>
    </div>

    <div class="field-wrapper">
      <label>
        血糖 (mg/dL)
        <input
          type="number"
          id="lrinec-glu"
          inputmode="decimal"
          min="0"
        />
      </label>
    </div>

    <button type="button" id="lrinec-calc-btn" class="calc-button">
      LRINEC スコアを計算
    </button>
  </form>

  <div id="lrinec-result" class="score-result"></div>
  <div id="lrinec-interpret" class="score-interpret"></div>
</div>

      </div>
    </div>
  </div>
</main>

  <!-- 共通フッター -->
  <div data-include="../partials/footer.html"></div>


</body>
</html>
