<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>軟部組織感染症スコア | 医療電算機</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- 共通CSS（分割後） -->
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/layout.css" />
  <link rel="stylesheet" href="../css/components.css" />
  <link rel="stylesheet" href="../css/responsive.css" />

  <link rel="manifest" href="../manifest.webmanifest" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="apple-touch-icon" href="../icons/icon-192.png" />

  <!-- 共通ヘッダー/フッター読込 -->
  <script src="../js/include.js" defer></script>
  <!-- 共通スコアユーティリティ -->
  <script src="../js/score-utils.js" defer></script>
  <!-- PWA サービスワーカー登録 -->
  <script src="../js/pwa-register.js" defer></script>

  <!-- このスコア専用の計算JS -->
  <script src="softtissue.js" defer></script>
</head>


<!-- data-subtitle に、このページ固有のサブタイトルを書く -->
<body data-subtitle="蜂窩織炎鑑別">
  <!-- 共通ヘッダー -->
  <div data-include="../partials/header.html"></div>

<main class="wrapper">
  <div class="score-card-container">
    <a href="infectious.index.html" class="back-link">感染症スコア一覧に戻る</a>

    <div class="section-title" style="margin-top: 12px;">軟部組織感染症関連スコア</div>

    <!-- ▼ ここから修正：score-list 内に ALT-70 と LRINEC をまとめる -->
    <div class="score-list score-list--two">
      <!-- ALT-70 -->
      <div class="score-card">
        <div class="score-name">ALT-70 スコア</div>
        <div class="score-desc">
          蜂窩織炎と他疾患（深部静脈血栓症など）の鑑別を補助するスコアです。<br />
          A: Asymmetry（非対称の下肢罹患）、L: Leukocytosis（白血球増多）、
          T: Tachycardia（頻脈）、70: 年齢 &ge; 70 歳を評価します。
        </div>

        <form id="alt70-form" class="score-form">
          <div class="field-wrapper">
            <label>
              年齢（歳）
              <input
                type="number"
                id="alt70-age"
                inputmode="decimal"
                min="0"
                max="120"
              />
            </label>
          </div>

          <div class="field-wrapper">
            <div>罹患部位の左右差（非対称の下肢罹患）</div>
            <label>
              <input type="radio" name="alt70-asym" value="yes" />
              あり
            </label>
            <label>
              <input type="radio" name="alt70-asym" value="no" />
              なし
            </label>
          </div>

          <div class="field-wrapper">
            <div>白血球増多（WBC &ge; 10,000 /μL 程度）</div>
            <label>
              <input type="radio" name="alt70-wbc" value="yes" />
              あり
            </label>
            <label>
              <input type="radio" name="alt70-wbc" value="no" />
              なし / 不明
            </label>
          </div>

          <div class="field-wrapper">
            <div>頻脈（脈拍 &ge; 90 /分）</div>
            <label>
              <input type="radio" name="alt70-hr" value="yes" />
              あり
            </label>
            <label>
              <input type="radio" name="alt70-hr" value="no" />
              なし
            </label>
          </div>

          <button type="button" id="alt70-calc-btn" class="calc-button">
            ALT-70 スコアを計算
          </button>
        </form>

        <div id="alt70-result" class="score-result"></div>
        <div id="alt70-interpret" class="score-interpret"></div>
      </div>

      <!-- LRINEC（軟部組織感染症としての入口） -->
      <div class="score-card">
        <div class="score-name">LRINEC スコア</div>
        <div class="score-desc">
          壊死性軟部組織感染症（壊死性筋膜炎など）のリスク評価に用いるスコアです。<br />
          CRP、白血球、Hb、Na、Cr、血糖を組み合わせて計算します。
        </div>

        <form id="lrinec-form" class="score-form">
          <div class="field-wrapper">
            <label>
              CRP (mg/dL)
              <input
                type="number"
                id="lrinec-crp"
                inputmode="decimal"
                min="0"
                step="0.1"
              />
            </label>
          </div>

          <div class="field-wrapper">
            <label>
              白血球 (×10³/μL)
              <input
                type="number"
                id="lrinec-wbc"
                inputmode="decimal"
                min="0"
                step="0.1"
              />
            </label>
          </div>

          <div class="field-wrapper">
            <label>
              ヘモグロビン Hb (g/dL)
              <input
                type="number"
                id="lrinec-hb"
                inputmode="decimal"
                min="0"
                step="0.1"
              />
            </label>
          </div>

          <div class="field-wrapper">
            <label>
              Na (mEq/L)
              <input
                type="number"
                id="lrinec-na"
                inputmode="decimal"
                min="100"
                max="160"
              />
            </label>
          </div>

          <div class="field-wrapper">
            <label>
              クレアチニン Cr (mg/dL)
              <input
                type="number"
                id="lrinec-cr"
                inputmode="decimal"
                min="0"
                step="0.1"
              />
            </label>
          </div>

          <div class="field-wrapper">
            <label>
              血糖 (mg/dL)
              <input
                type="number"
                id="lrinec-glu"
                inputmode="decimal"
                min="0"
              />
            </label>
          </div>

          <button type="button" id="lrinec-calc-btn" class="calc-button">
            LRINEC スコアを計算
          </button>
        </form>

        <div id="lrinec-result" class="score-result"></div>
        <div id="lrinec-interpret" class="score-interpret"></div>
      </div>
    </div>
    <!-- ▲ ここまで score-list -->

  </div>
</main>

  <!-- 共通フッター -->
  <div data-include="../partials/footer.html"></div>

</body>
</html>
