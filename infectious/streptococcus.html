<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>溶連菌咽頭炎スコア | 医療電算機</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- 共通CSS（分割後） -->
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/layout.css" />
  <link rel="stylesheet" href="../css/components.css" />
  <link rel="stylesheet" href="../css/responsive.css" />

  <!-- 共通ヘッダー/フッター読込 -->
  <script src="../js/include.js" defer></script>
  <!-- 共通スコアユーティリティ -->
  <script src="../js/score-utils.js" defer></script>

  <!-- このスコア専用の計算JSがあればここに -->
</head>

<!-- data-subtitle に、このページ固有のサブタイトルを書く -->
<body data-subtitle="溶連菌感染症リスク">
  <!-- 共通ヘッダー -->
  <div data-include="../partials/header.html"></div>

<main class="wrapper">
  <div class="score-card-container">
    <a href="infectious.index.html" class="back-link">感染症スコア一覧に戻る</a>

    <div class="section-title" style="margin-top: 12px;">溶連菌咽頭炎スコア</div>

    <div class="score-list">
      <!-- Centor スコア -->
<div class="score-card">
  <div class="score-name">Centor スコア</div>
  <div class="score-desc">
    発熱、咳の有無、扁桃腺の腫脹・白苔、前頸部リンパ節圧痛から
    溶連菌性咽頭炎の可能性を評価するスコアです。
  </div>

  <form id="centor-form" class="score-form">
    <div class="field-wrapper">
      <label>
        <input type="checkbox" id="centor-fever" />
        38℃以上の発熱の既往
      </label>
    </div>
    <div class="field-wrapper">
      <label>
        <input type="checkbox" id="centor-tonsil" />
        扁桃の腫脹または白苔
      </label>
    </div>
    <div class="field-wrapper">
      <label>
        <input type="checkbox" id="centor-lymph" />
        前頸部リンパ節の圧痛
      </label>
    </div>
    <div class="field-wrapper">
      <label>
        <input type="checkbox" id="centor-cough-absent" />
        咳がない
      </label>
    </div>

    <button type="button" id="centor-calc-btn" class="calc-button">
      Centor スコアを計算
    </button>
  </form>

  <div id="centor-result" class="score-result"></div>
  <div id="centor-interpret" class="score-interpret"></div>
</div>

      </div>

      <!-- McIsaac スコア -->
<div class="score-card">
  <div class="score-name">McIsaac スコア</div>
  <div class="score-desc">
    Centor スコアに年齢補正を加えたスコアです。小児〜若年成人での使用を想定します。
  </div>

  <form id="mcisaac-form" class="score-form">
    <div class="field-wrapper">
      <label>
        年齢（歳）
        <input
          type="number"
          id="mcisaac-age"
          inputmode="decimal"
          min="0"
          max="120"
        />
      </label>
    </div>

    <div class="field-wrapper">
      <label>
        <input type="checkbox" id="mc-fever" />
        38℃以上の発熱の既往
      </label>
    </div>
    <div class="field-wrapper">
      <label>
        <input type="checkbox" id="mc-tonsil" />
        扁桃の腫脹または白苔
      </label>
    </div>
    <div class="field-wrapper">
      <label>
        <input type="checkbox" id="mc-lymph" />
        前頸部リンパ節の圧痛
      </label>
    </div>
    <div class="field-wrapper">
      <label>
        <input type="checkbox" id="mc-cough-absent" />
        咳がない
      </label>
    </div>

    <button type="button" id="mcisaac-calc-btn" class="calc-button">
      McIsaac スコアを計算
    </button>
  </form>

  <div id="mcisaac-result" class="score-result"></div>
  <div id="mcisaac-interpret" class="score-interpret"></div>
</div>

      </div>
    </div>
  </div>
</main>

  <!-- 共通フッター -->
  <div data-include="../partials/footer.html"></div>

</body>
</html>
