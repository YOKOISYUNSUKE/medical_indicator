<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>神経スコア一覧</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/layout.css" />
  <link rel="stylesheet" href="../css/components.css" />
  <link rel="stylesheet" href="../css/responsive.css" />
  <!-- ▼ ここから PWA 用に追加 ▼ -->
  <link rel="manifest" href="../manifest.webmanifest" />
  <meta name="theme-color" content="#ffffff" />

  <!-- iOS ホーム画面アイコン -->
  <link rel="apple-touch-icon" href="../icons/icon-192.png" />
  <!-- ▲ ここまで PWA 用に追加 ▲ -->

  <script src="../js/include.js" defer></script>
  <!-- 並び替え用 -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js" defer></script>
  <script src="../js/sortable-init.js" defer></script>
  <!-- ▼ ここから PWA 登録用スクリプトを追加 ▼ -->
  <script src="../js/pwa-register.js" defer></script>
  <!-- ▲ ここまで追加 ▲ -->
</head>
<body data-subtitle="神経スコア一覧">
  <!-- 共通ヘッダー -->
  <div data-include="../partials/header.html"></div>

  <main>
    <a href="../index.html" class="back-link">診療科一覧に戻る</a>

    <div class="section-title">スコア一覧</div>

    <!-- 並び替え対象コンテナ -->
    <div class="score-list" data-sortable-id="neurology-scores">
      <!-- NIHSS -->
      <button
        class="score-card"
        data-id="score-nihss"
        onclick="location.href='nihss.html'">
        <div class="score-name">NIHSS</div>
        <div class="score-desc">脳梗塞の重症度判定</div>
      </button>

      <!-- mRS -->
      <button
        class="score-card"
        data-id="score-mrs"
        onclick="location.href='mrs.html'">
        <div class="score-name">mRS</div>
        <div class="score-desc">日常生活動作(ADL)の評価</div>
      </button>

      <!-- ABCD2 -->
      <button
        class="score-card"
        data-id="score-abcd2"
        onclick="location.href='abcd2.html'">
        <div class="score-name">ABCD2</div>
        <div class="score-desc">TIA後早期脳卒中リスク</div>
      </button>

      <!-- ICHスコア -->
      <button
        class="score-card"
        data-id="score-ich"
        onclick="location.href='ich.html'">
        <div class="score-name">ICHスコア</div>
        <div class="score-desc">脳出血の予後予測</div>
      </button>

      <!-- 意識レベル評価（JCS / GCS / FOUR） -->
      <button
        class="score-card"
        data-id="score-consciousness"
        onclick="location.href='consciousness.html'">
        <div class="score-name">意識レベル評価</div>
        <div class="score-desc">JCS / GCS / FOURスコア</div>
      </button>

      <!-- HINTS -->
      <button
        class="score-card"
        data-id="score-hints"
        onclick="location.href='hints.html'">
        <div class="score-name">HINTS検査</div>
        <div class="score-desc">急性めまいの中枢/末梢鑑別</div>
      </button>
    </div>
  </main>

  <!-- 共通フッター -->
  <div data-include="../partials/footer.html"></div>
</body>
</html>
