<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>膠原病スコア | 医療電算機</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/layout.css" />
  <link rel="stylesheet" href="../css/components.css" />
  <link rel="stylesheet" href="../css/responsive.css" />
   <link rel="manifest" href="../manifest.webmanifest" />
   <meta name="theme-color" content="#ffffff" />
　<link rel="apple-touch-icon" href="../icons/icon-192.png" />
  <script src="../js/include.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js" defer></script> <!-- ★ -->
  <script src="../js/sortable-init.js" defer></script> 
　<script src="../js/pwa-register.js" defer></script>
</head>
<body data-subtitle="膠原病スコア一覧">
  <!-- 共通ヘッダー -->
  <div data-include="../partials/header.html"></div>


    <main>
      <a href="../index.html" class="back-link">← 診療科一覧に戻る</a>

  <div class="section-title">自己免疫性疾患スコア</div>

  <div class="list-header">
    <fieldset class="reorder-mode-group" data-reorder-toggle>
      <legend class="reorder-mode-legend">モード</legend>
      <label class="reorder-mode-option">
        <input
          type="radio"
          name="reorder-mode"
          value="off"
          checked
        />
        選択
      </label>
      <label class="reorder-mode-option">
        <input
          type="radio"
          name="reorder-mode"
          value="on"
        />
        並び替え
      </label>
    </fieldset>
  </div>

      <div class="score-list" data-sortable-id="rheumatology-scores">
        <!-- RA分類基準 -->
        <button class="score-card" onclick="location.href='ra_classification.html'">
          <div class="score-name">RA分類基準</div>
          <div class="score-desc">
            2010 ACR/EULAR RA 分類基準のポイント計算。
          </div>
        </button>

        <!-- RA疾患活動性 -->
        <button class="score-card" onclick="location.href='ra_activity.html'">
          <div class="score-name">RA疾患活動性</div>
          <div class="score-desc">
            共通入力から DAS28（ESR/CRP）、CDAI、SDAI を同時に算出します。
          </div>
        </button>



        <button class="score-card" onclick="location.href='sle_classification.html'">
          <div class="score-name">SLE分類基準</div>
          <div class="score-desc">ACR / SLICC / 2019 EULAR/ACR を計算</div>
        </button>

        <button class="score-card" onclick="location.href='sle_activity.html'">
          <div class="score-name">SLE疾患活動性</div>
          <div class="score-desc">SLEDAI-2K / BILAG を算出</div>
        </button>

        <button class="score-card" onclick="location.href='ssc_classification.html'">
          <div class="score-name">SSc分類基準</div>
          <div class="score-desc">2013 ACR/EULAR 基準</div>
       </button>

        <button class="score-card" onclick="location.href='ssc_activity.html'">
          <div class="score-name">SSc活動性</div>
          <div class="score-desc">EUSTAR Activity Index を算出</div>
        </button>


        <button class="score-card" onclick="location.href='as_classification.html'">
          <div class="score-name">強直性脊椎炎分類</div>
          <div class="score-desc">修正 New York 基準にもとづく分類判定</div>
        </button>

        <button class="score-card" onclick="location.href='as_activity.html'">
          <div class="score-name">強直性脊椎炎活動性</div>
          <div class="score-desc">BASDAI / ASDAS（CRP/ESR）を算出</div>
        </button>
      </div>
    </main>

  <!-- 共通フッター -->
  <div data-include="../partials/footer.html"></div>
</body>
</html>
